<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зізнання у почуттях Каріні!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Привіт Каріно!</h1>
            <p>Мені хотілося б поділитися з тобою своїми відчуттями. Я дуже ціную те, що ти є в моєму житті, і мені було б приємно, якщо б ми могли провести більше часу разом.</p>
            <p>Ти готова зустрічатися зі мною?</p>
            <div class="buttons">
                <button id="yes-btn" class="btn">Так</button>
                <button id="no-btn" class="btn">Ні</button>
            </div>
            <div id="response" class="response"></div>
        </div>
    </div>
    <div id="heart-container" class="heart-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
